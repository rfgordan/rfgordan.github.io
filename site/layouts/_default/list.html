{{ define "main" }}
<section class="list">
  <h1>{{ .Title }}</h1>
  <ul class="post-list">
    {{ range .Pages.ByDate.Reverse }}
      <li>
        <span class="post-date">{{ .Date.Format "Jan 2, 2006" }}</span>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
</section>
{{ end }}
